</head>
<body>
    <center><h1>Calculator</h1></center>
    <center><table>

            <td>

        <tr>
            <td>

        <div id="errorMsgNum2" style="color: red;"></div></td>
        <tr>
            <td colspan="2">
                <center><h3>Result:</h3><br />
        <input type="text" id="res" placeholder="Result will be displayed here.." style="margin-top: -20px; height: 30px; width: 200px;"></td><center>
    </table></center>
    <center><table style="text-align: center; width: 300px;">
        <tr style="margin-left: 40px; border-spacing: 3cap;">
            <td>
                <button type="button" value="add" 
                style="height: 25px; width: 100px; background-color: coral; 
                margin-top: 15px; border-radius: 8px;">
                <b>Addition</b>
            </button>
            </td>
            <td>
                <button type="button" value="sub" 
                style="height: 25px; width: 100px; background-color: grey; 
                margin-top: 15px; border-radius: 8px;">
                <b>Subtraction</b>
            </button>
            </td>
            <td>
                <button type="button" value="mult" 
                style="height: 25px; width: 100px; background-color: cyan; 
                margin-top: 15px; border-radius: 8px;">
                <b>Multiplication</b>
            </button>
            </td>
            <td>
                <button type="button" value="div" 
                style="height: 25px; width: 100px; background-color: lightseagreen; 
                margin-top: 15px; border-radius: 8px;">
                <b>Division</b>
            </button>
            </td>
        </tr></table>
    </center>
    <script>
        function add()
        {
            var refToNum1 = document.getElementById("num1");
            var refToNum2 = document.getElementById("num2");
            var refToRes = document.getElementById("res");

            var isNum1Num = false;
            var isNum2Num = false;

            var isNum1BoxEmpty = isEmpty("num1", "errorMsgNum1", "Number is required");
            if (isNum1BoxEmpty == false){
                isNum1Num = isItNum("num1", "errorMsgNum1", "Entered value should be a number.")
            }

            var isNum2BoxEmpty = isEmpty("num2", "errorMsgNum2", "Number is required");
            if (isNum2BoxEmpty == false){
                isNum2Num = isItNum("num2", "errorMsgNum2", "Entered value should be a number.")
        }

        if (isNum1Num == true && isNum2Num == true){
            var num1val = parseInt(refToNum1);
            var num2val = parseInt(refToNum2);

            var result = num1val + num2val;
            refToRes.innerText = result;
        }
        else{
            refToRes.innerText = "";
        }
        function sub(){}
        function mult(){}
        function div(){}

        function isItNum(ctrlid, divid, errorMsg)
        {
            var refToCtrl = document.getElementById(ctrlid);
            var refToErrorCtrl = document.getElementById(divid);
            
            var isItNum = false;

            var isNumTxt = isNaN(refToCtrl.value)

            if (isNumTxt != true){
                refToErrorCtrl.innerText = errorMsg;
                isNumTxt = false;
            } else {
                refToErrorCtrl.innerText = "";
                console.log(refToCtrl.value)
                isItNum = true;
            }
            return isItNum;
        }

        function isEmpty(ctrlid, errorctrlid, errorMsg)
        {
            var refToNum = document.getElementById(ctrlid);
            var refToDivForErrorMsg = document.getElementById(errorctrlid);

            var numInBox = refToNum.value;

            var isNumEmpty = true;

            if (numInBox != ""){
                refToDivForErrorMsg.innerText = "";
                console.log(numInBox);
                isNumEmpty = false;
            } else {
                refToDivForErrorMsg.innerText = errorMsg;
                isNumEmpty = true;
            }
            return isNumEmpty;
        }
    }
    </script>
